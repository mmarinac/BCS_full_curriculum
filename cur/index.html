  <script type="text/javascript">
    // theme switcher
    let theme = localStorage.getItem('bcsCurTheme')
    console.log(theme)
    localStorage.getItem('bcsCurTheme') && toggleTheme(theme)
    function toggleTheme(value) {
      // Obtain the name of stylesheet 
      // as a parameter and set it 
      // using href attribute.
      var sheets = document
        .getElementsByTagName('link');
      if (value === 'light') {
        sheets[1].href = '//unpkg.com/docsify/lib/themes/buble.css'
        sheets[2].href = 'bcs.css'
        localStorage.setItem('bcsCurTheme', 'light')
      } else if (value === 'dark') {
        sheets[1].href = 'dark.css'
        sheets[2].href = 'bcs.css'
        localStorage.setItem('bcsCurTheme', 'dark')
      }
    }
    setTimeout((theme) => (
      document.querySelector("section.content").insertAdjacentHTML('afterbegin', `<div style="display: flex;justify-content: end;justify-content: flex-end;align-items: center;"><button style="border: 0;background-color: rgb(0,0,0, .0);" onclick="toggleTheme('light')">‚òÄÔ∏è</button> / <button style="border:0;background-color: rgb(0,0,0, .0);" onclick="toggleTheme('dark')">üåô</button></div>`)), 1000)
  </script>
